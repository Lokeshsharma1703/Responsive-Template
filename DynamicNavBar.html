<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./StyleDynamic.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Public Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function() {
            $('#icon').click(function() {
                $('ul').toggleClass('show');
            });
        });

        function changeIcon(x) {
            x.classList.toggle("fa-times");
        }
    </script>
</head>

<body>
    <nav>
        <label for="" class="logo">NavBar</label>
        <ul>
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#feedback">Feedback</a></li>
        </ul>
        <label for="" id="icon">
            <i class="fa fa-bars"  aria-hidden="true" onclick="changeIcon(this)"></i>
            <!-- <i class="fa fa-times" aria-hidden="true"></i> -->
        </label>
    </nav>
    <section id="home"><span>Home</span></section>
    <section id="about" class="sec"><span>About</span></section>
    <section id="services" class="sec"><span>Services</span></section>
    <section id="contact" class="sec"><span>Contact</span></section>
    <section id="feedback" class="sec"><span>Feedback</span></section>
    <footer>
        <div>
            <a class="btn" href="https://www.linkedin.com/in/lokeshsharma1703/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            <a class="btn" href="https://github.com/Lokeshsharma1703" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a class="btn" href="#" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a class="btn" href="https://www.facebook.com/profile.php?id=100024576995009" target="_blank"><i class="fa fa-facebook-f" aria-hidden="true"></i></a>
            <a class="btn" href="https://twitter.com/Lokesh1703" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
    </footer>
</body>

</html>
